<!-- Start deneb_about section -->
<section class="deneb_about {% if include.section_class %} {{include.section_class}} {% else %} about_v1 {% endif %}">
	<div class="container">
		<div class="row page-header-alt deneb_breadcrumb align-items-center">
			<div class="breadcrumb_content col-12">
				<h1>{{ site.data.i18n.about_us.title }}</h1>
				<ul class="mt-3">
					<li><a href="{{site.url}}">Home</a></li>
					<li>{{ site.data.i18n.about_us.title }}</li>
				</ul>
			</div>
		</div>

		<div class="row align-items-center">
			<div class="col-lg-4">
				<div class="deneb_img_box wow fadeInLeft">
					<img src="{{ page.about_us.stouph.image | absolute_url }}" class="img-fluid" alt="">
				</div>
			</div>
			<div class="col-lg-8">
				<div class="deneb_content_box wow fadeInRight">
					<h2 class="stouph">{{ page.about_us.stouph.name }}</h2>
					{{ page.about_us.stouph.description | markdownify }}
				</div>
			</div>
		</div>

		<div class="row align-items-center">
			<div class="col-lg-8">
				<div class="deneb_content_box wow fadeInLeft">
					<h2 class="gab">{{ page.about_us.gab.name }}</h2>
					{{ page.about_us.gab.description | markdownify }}
				</div>
			</div>
			<div class="col-lg-4">
				<div class="deneb_img_box wow fadeInRight">
					<img src="{{ page.about_us.gab.image | absolute_url }}" class="img-fluid" alt="">
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End deneb_about section -->
