<!-- Start deneb_service section -->
<section class="deneb_service service_v1" id="our-expertise">
	<div class="shape_v2">
		<img src="{{ "/assets/images/shape/shape_7.png" | absolute_url }}" class="shape_7" alt="">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="section_title text-center">
					<h2>{{ page.services.heading }}</h2>
					{% if page.services.text %}
						<p>{{ page.services.text }}</p>
					{% endif %}
				</div>
			</div>
		</div>
		<div class="row">
			{% for service in site.services %}
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="grid_item wow fadeInUp">
					<div class="icon">
						<img src="{{service.icon}}" class="img-fluid" alt="">
					</div>
					<div class="info">
						<h4>{{service.title}}</h4>
						<p>{{ service.content }}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
<!-- End deneb_service section -->
