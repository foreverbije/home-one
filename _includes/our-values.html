<!-- Start deneb_about section -->
<section class="deneb_about {% if include.section_class %} {{include.section_class}} {% else %} about_v1 {% endif %}">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-5">
				<div class="deneb_img_box wow fadeInLeft">
					<img src="{{ page.our_values.image | absolute_url }}" class="img-fluid" alt="">
				</div>
			</div>
			<div class="col-lg-7">
				<div class="deneb_content_box wow fadeInRight">
					<h2>{{ page.our_values.heading }}</h2>
					{{ page.our_values.text | markdownify }}
					{{ page.our_values.text2 | markdownify }}
					{{ page.our_values.text3 | markdownify }}
					{% if page.our_values.button.name %}
						<a href="{{ page.our_values.button.link }}" class="deneb_btn">{{ page.our_values.button.name }}</a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End deneb_about section -->
