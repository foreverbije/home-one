<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- All Meta -->
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="description" content="{{site.description}}">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- page title -->
		<title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}</title>
		<!-- Favicon Icon -->
			<link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/images/favicon/apple-icon-57x57.png" | absolute_url }}">
			<link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/images/favicon/apple-icon-60x60.png" | absolute_url }}">
			<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/images/favicon/apple-icon-72x72.png" | absolute_url }}">
			<link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/images/favicon/apple-icon-76x76.png" | absolute_url }}">
			<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/images/favicon/apple-icon-114x114.png" | absolute_url }}">
			<link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/images/favicon/apple-icon-120x120.png" | absolute_url }}">
			<link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/images/favicon/apple-icon-144x144.png" | absolute_url }}">
			<link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/images/favicon/apple-icon-152x152.png" | absolute_url }}">
			<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/favicon/apple-icon-180x180.png" | absolute_url }}">
			<link rel="icon" sizes="192x192" href="{{ "/assets/images/favicon/android-icon-192x192.png" | absolute_url }}" type="image/png">
			<link rel="icon" sizes="32x32" href="{{ "/assets/images/favicon/favicon-32x32.png" | absolute_url }}" type="image/png">
			<link rel="icon" sizes="96x96" href="{{ "/assets/images/favicon/favicon-96x96.png" | absolute_url }}" type="image/png">
			<link rel="icon" sizes="16x16" href="{{ "/assets/images/favicon/favicon-16x16.png" | absolute_url }}" type="image/png">
			<link rel="manifest" href="{{ "/assets/images/favicon/manifest.json" | absolute_url }}">
			<meta name="msapplication-TileColor" content="#ffffff">
			<meta name="msapplication-TileImage" content="{{ "/assets/images/favicon/ms-icon-144x144.png" | absolute_url }}">
			<meta name="theme-color" content="#ffffff">
		<!-- All css -->
		<!--Bootstrap css-->
	    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | absolute_url }}">
	    <!-- Fontawesome css -->
	    <link rel="stylesheet" href="{{ "/assets/fonts/fontawesome/css/all.css" | absolute_url }}">
	    <!-- slick fader css -->
	    <link rel="stylesheet" href="{{ "/assets/css/slick.css" | absolute_url }}">
	    <link rel="stylesheet" href="{{ "/assets/css/slick-theme.css" | absolute_url }}">
	    <!-- sidebar-menu -->
	    <link rel="stylesheet" href="{{ "/assets/css/sidebar-menu.css" | absolute_url }}">
	    <!--animate css-->
	    <link rel="stylesheet" href="{{ "/assets/css/animate.css" | absolute_url }}">
	    <!--style css-->
	    <link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}">
	</head>
	<body>
		<!-- Preloader -->
		{% if site.site_preloader %}
		<div class="preloader">
			<div class="lds-ripple">
				<div></div>
				<div></div>
			</div>
		</div>
		{% endif %}
        {% include header.html %}

        {{content}}

        {% include footer.html %}
		<!-- jquery  -->
	    <script src="{{ "/assets/js/vendor/jquery-3.5.1.min.js" | absolute_url }}"></script>
	    <!--modernizr js-->
	    <script src="{{ "/assets/js/vendor/modernizr-3.6.0.min.js" | absolute_url }}"></script>
	    <!-- Bootstrap js  -->
	    <script src="{{ "/assets/js/vendor/bootstrap.min.js" | absolute_url }}"></script>
	    <script src="{{ "/assets/js/vendor/popper.min.js" | absolute_url }}"></script>
	    <!-- slick fader js  -->
	    <script src="{{ "/assets/js/vendor/slick.min.js" | absolute_url }}"></script>
	    <!-- isotope js  -->
	    <script src="{{ "/assets/js/vendor/isotope.min.js" | absolute_url }}"></script>
	    <!-- imageloaded js-->
	    <script src="{{ "/assets/js/vendor/imagesloaded.min.js" | absolute_url }}"></script>
	    <!--sidebar js-->
	    <script src="{{ "/assets/js/vendor/sidebar-menu.js" | absolute_url }}"></script>
	    <!--wow js-->
	    <script src="{{ "/assets/js/vendor/wow.min.js" | absolute_url }}"></script>
	    <!-- Disqus Comments js-->
	    <script id="dsq-count-scr" src="//deneb-1.disqus.com/count.js" async></script>
	    <!-- Simple Jekyll Search js-->
	    <script src="{{ "/assets/js/simple-jekyll-search.min.js" | absolute_url }}"></script>
	    <!-- custom js  -->
	    <script src="{{ "/assets/js/custom.js" | absolute_url }}"></script>
	</body>
</html>
